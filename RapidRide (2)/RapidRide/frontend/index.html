<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RapidRide â€” Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      display: flex; align-items: center; justify-content: center;
      height: 100vh; background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px; width: 360px; padding: 40px;
      text-align: center; color: white;
    }
    input { width: 90%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; }
    button {
      width: 95%; padding: 12px; background: #fff; color: #2575fc;
      border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px;
    }
    .toggle-link { margin-top: 15px; cursor: pointer; text-decoration: underline; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container" id="loginContainer">
  <h1>ðŸš— RapidRide</h1>
  <p>Welcome back! Please log in</p>

  <form id="loginForm">
    <input type="text" id="loginName" placeholder="Enter your name" required>
    <input type="email" id="loginEmail" placeholder="Enter your email" required>
    <input type="password" id="loginPassword" placeholder="Enter your password" required>
    <button type="submit">Login</button>
  </form>

  <div class="toggle-link" onclick="toggleForms()">Donâ€™t have an account? Sign Up</div>
</div>

<div class="container hidden" id="signupContainer">
  <h1>ðŸš˜ RapidRide</h1>
  <p>Create your new account</p>

  <form id="signupForm">
    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
</div>

<script>
  const loginContainer = document.getElementById('loginContainer');
  const signupContainer = document.getElementById('signupContainer');

  function toggleForms() {
    loginContainer.classList.toggle('hidden');
    signupContainer.classList.toggle('hidden');
  }

  let users = JSON.parse(localStorage.getItem('users')) || [];

  document.getElementById('signupForm').addEventListener('submit', e => {
    e.preventDefault();
    const name = signupName.value.trim();
    const email = signupEmail.value.trim().toLowerCase();
    const password = signupPassword.value;

    if (users.find(u => u.email === email)) {
      alert('User already exists');
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('userName', name);   // âœ… KEY FIX
    window.location.href = 'dashboard.html';
  });

  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const name = loginName.value.trim();
    const email = loginEmail.value.trim().toLowerCase();
    const password = loginPassword.value;

    const user = users.find(u => u.email === email && u.password === password);
    if (user && user.name === name) {
      localStorage.setItem('userName', name); // âœ… KEY FIX
      window.location.href = 'dashboard.html';
    } else {
      alert('Invalid credentials');
    }
  });
</script>

</body>
</html>
